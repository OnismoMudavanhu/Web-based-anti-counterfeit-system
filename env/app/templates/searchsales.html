{% extends 'layout.html' %}

{% block body %}

<h3><i class="fas fa-chart-pie"></i> Sales</h3>
<div class="top_btns">
        <a href="/sales" type="button" class="btn btn-success btn-xs">Sales</a>
        <a href="/location_sales" type="button" class="btn btn-warning btn-xs">Location</a>
        <a href="/counterfeit_sales" type="button" class="btn btn-danger btn-xs">Refills</a>
        <a href="/invalid" type="button" class="btn btn-info btn-xs">Invalid</a>
</div>

<br>
<form action="{{url_for('filterName')}}" method="POST">
        <div class="form-group">
                
                <input type="text" class="form-control" name="name" placeholder="filter by product name">
                <br>
                <button class="btn btn-success" type="submit" >Filter</button>
                <!----<a href="#" type="button" class="btn btn-success">Export</a>-->
                

        </div>
</form>

<!--for search-->
<div class="row">

        <div class="col-md-12">
                
                <table class="table table-stripped">
                        <tr>
                                
                                <th>Name</th>
                                <th>No of Sales</th>
                                
                                
                        </tr>  
                        {% for row in data %}
                        <tr>
                                <td>{{ row["name"] }}</td>
                                <td>{{ row["Sales"] }}</td>
                                
                        </tr>
                        
                        {% endfor %}  
                </table>

                
        </div>                
        
</div>

{% endblock %}
